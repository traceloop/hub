providers:
  - key: azure-openai
    type: azure
    api_key: "<your-azure-api-key>"
    resource_name: "<your-resource-name>"
    api_version: "<your-api-version>"
  - key: openai
    type: openai
    api_key: "<your-openai-api-key>"

models:
  - key: gpt-4o-openai
    type: gpt-4o
    provider: openai
  - key: gpt-4o-azure
    type: gpt-4o
    provider: azure-openai
    deployment: "<your-deployment>"

pipelines:
  - key: default
    type: chat
    plugins:
      - logging:
          enabled: true
          level: info
      - tracing:
          enabled: true
          endpoint: "https://api.traceloop.com/v1/traces"
      - model-router:
          models:
            - gpt-4o-azure
            - gpt-4o-openai
