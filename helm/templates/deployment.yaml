apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "app.fullname" . }}
  labels:
    {{- include "app.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "app.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "app.selectorLabels" . | nindent 8 }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        - name: config-init
          image: busybox:latest
          command: ["sh", "-c"]
          args:
            - |
              cp /config-template/config.yaml /config/config.yaml
              # Dynamic substitution for all API keys
              {{- range $key, $value := .Values.secrets.keyMapping }}
              {{- $upperKey := upper (regexReplaceAll "ApiKey$" $key "") }}
              sed -i "s/{{ $upperKey }}_API_KEY_PLACEHOLDER/${{ $upperKey }}_API_KEY/g" /config/config.yaml
              {{- end }}
          env:
            {{- range $key, $value := .Values.secrets.keyMapping }}
            {{- $upperKey := upper (regexReplaceAll "ApiKey$" $key "") }}
            - name: {{ $upperKey }}_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ $.Values.secrets.existingSecretName }}
                  key: {{ $value }}
                  optional: {{ ne $key "openaiApiKey" }}
            {{- end }}
          volumeMounts:
            - name: config-template
              mountPath: /config-template
            - name: config-volume
              mountPath: /config
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.Version }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          workingDir: /app
          env:
            - name: PORT
              value: {{ .Values.service.port | quote }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          volumeMounts:
            - name: config-volume
              mountPath: /app/config.yaml
              subPath: config.yaml
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: config-template
          configMap:
            name: {{ include "app.fullname" . }}-config
        - name: config-volume
          emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
