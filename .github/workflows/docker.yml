name: Build Images and Deploy

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      rc:
        description: "Optional release-candidate suffix (e.g. rc.1, beta)"
        required: false
        default: ""

env:
  GOPRIVATE: github.com/traceloop
  APP_NAME: hub

jobs:
  extract-version:
    name: Extract Version
    if: github.event_name == 'workflow_dispatch' || startsWith(github.event.head_commit.message, 'bump:')
    runs-on: ubuntu-latest
    outputs:
      is_rc: ${{ steps.is_rc.outputs.is_rc }}
      version: ${{ steps.version.outputs.version }}
      chart_name:  ${{ steps.chartName.outputs.chart_name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Is release candidate
        id: is_rc
        run: |
          IS_RC=false
          if [[ -n "${{ github.event.inputs.rc }}" ]]; then # Concant RC suffix if provided
            IS_RC=true
          fi
          echo "is_rc=$IS_RC" >> "$GITHUB_OUTPUT"

      - name: Extract version from .cz.yaml
        id: version
        run: |
          VERSION=$(yq '.commitizen.version' .cz.yaml)
          if [[ ${{ steps.is_rc.outputs.is_rc }} == "true" ]]; then # Concant RC suffix if provided
            VERSION="${VERSION}-${{ github.event.inputs.rc }}"
          fi

          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Helm Chart Name
        id: chartName
        run: |
          CHART_NAME=$(grep '^name:' helm/Chart.yaml |  awk '{print $2}')
          echo "chart_name=$CHART_NAME" >> $GITHUB_OUTPUT

  build-images:
    name: Build Docker Images
    runs-on: ${{ matrix.platform == 'linux/arm64' && 'Linux-ARM64' || 'ubuntu-latest' }}
    needs: extract-version
    strategy:
      matrix:
        variant:
          - name: "hub"
            dockerfile: "Dockerfile"
            suffix: ""
          - name: "migrations"
            dockerfile: "Dockerfile.db-based-migrations"
            suffix: "-migrations"
        platform: ["linux/amd64", "linux/arm64"]

    env:
      VERSION: ${{ needs.extract-version.outputs.version }}
      IS_RC: ${{ needs.extract-version.outputs.is_rc }}

    permissions:
      id-token: write
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the GitHub Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract platform architecture
        id: platform
        run: |
          ARCH=$(echo "${{ matrix.platform }}" | cut -d'/' -f2)
          echo "arch=${ARCH}" >> $GITHUB_OUTPUT

      - name: Set short SHA
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Build tag list
        id: tags
        run: |
          ARCH="${{ steps.platform.outputs.arch }}"
          VERSION="${{ env.VERSION }}"
          SHORT_SHA="${GITHUB_SHA::7}"
          IS_RC="${{ env.IS_RC }}"

          # Docker Hub tags
          TAGS="docker.io/traceloop/hub${{ matrix.variant.suffix }}:${ARCH}-${SHORT_SHA},docker.io/traceloop/hub${{ matrix.variant.suffix }}:${ARCH}-${VERSION}"
          if [[ "${IS_RC}" == "false" ]]; then
            TAGS="docker.io/traceloop/hub${{ matrix.variant.suffix }}:${ARCH}-latest,${TAGS}"
          fi
          echo "tags=$TAGS" >> $GITHUB_OUTPUT

      - name: Build and push Docker image (${{ matrix.variant.name }} - ${{ matrix.platform }})
        uses: docker/build-push-action@v5
        id: build
        with:
          context: .
          file: ${{ matrix.variant.dockerfile }}
          push: true
          platforms: ${{ matrix.platform }}
          tags: ${{ steps.tags.outputs.tags }}
          provenance: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Export digest
        run: |
          mkdir -p /tmp/digests/${{ matrix.variant.name }}
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${{ matrix.variant.name }}/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.variant.name }}-${{ steps.platform.outputs.arch }}
          path: /tmp/digests/${{ matrix.variant.name }}/*
          if-no-files-found: error
          retention-days: 1

  create-manifests:
    name: Create Multi-Arch Manifests
    runs-on: ubuntu-latest
    needs: [build-images, extract-version]
    strategy:
      matrix:
        variant:
          - name: "hub"
            suffix: ""
          - name: "migrations"
            suffix: "-migrations"

    env:
      VERSION: ${{ needs.extract-version.outputs.version }}
      IS_RC: ${{ needs.extract-version.outputs.is_rc }}

    permissions:
      contents: read
      packages: write

    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-${{ matrix.variant.name }}-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create and push multi-arch manifests (${{ matrix.variant.name }})
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          VERSION="${{ env.VERSION }}"
          IS_RC="${{ env.IS_RC }}"

          # Build tag list for Docker Hub
          TAGS="docker.io/traceloop/hub${{ matrix.variant.suffix }}:${SHORT_SHA} docker.io/traceloop/hub${{ matrix.variant.suffix }}:${VERSION}"
          if [[ "${IS_RC}" == "false" ]]; then
            TAGS="${TAGS} docker.io/traceloop/hub${{ matrix.variant.suffix }}:latest"
          fi

          # Create multi-arch manifest from platform-specific tags
          for TAG in $TAGS; do
            docker buildx imagetools create --tag ${TAG} \
              docker.io/traceloop/hub${{ matrix.variant.suffix }}:amd64-${VERSION} \
              docker.io/traceloop/hub${{ matrix.variant.suffix }}:arm64-${VERSION}
          done

  push-helm-chart:
    name: Push Helm Chart to Dockerhub
    runs-on: ubuntu-latest
    needs: [create-manifests, extract-version]  # ADD extract-version
    permissions:
      contents: write

    env:  # ADD this section
      VERSION: ${{ needs.extract-version.outputs.version }}
      IS_RC: ${{ needs.extract-version.outputs.is_rc }}
      CHART_NAME: ${{ needs.extract-version.outputs.chart_name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub as OCI registry
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | helm registry login registry-1.docker.io \
            --username "${{ secrets.DOCKERHUB_USERNAME }}" \
            --password-stdin

      - name: Patch version in Chart.yaml if release candidate  # ADD this
        if: ${{ env.IS_RC == 'true' }}
        run: |
          yq e -i '.version = "${{ env.VERSION }}"' helm/Chart.yaml

      - name: Package Helm chart
        run: |
          helm package helm/

      - name: Push Helm Chart
        run: |
          helm push "${{ env.CHART_NAME }}-${{ env.VERSION }}.tgz" oci://registry-1.docker.io/traceloop

  deploy:
    name: Deploy to Traceloop
    runs-on: ubuntu-latest
    needs: [extract-version, create-manifests, push-helm-chart]

    env:
      VERSION: ${{ needs.extract-version.outputs.version }}
      CHART_NAME: ${{ needs.extract-version.outputs.chart_name }}

    steps:
      - name: Install Octopus CLI
        uses: OctopusDeploy/install-octopus-cli-action@v3
        with:
          version: latest

      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Octopus release
        env:
          OCTOPUS_API_KEY: ${{ secrets.OCTOPUS_API_KEY }}
          OCTOPUS_URL: ${{ secrets.OCTOPUS_URL }}
          OCTOPUS_SPACE: ${{ secrets.OCTOPUS_SPACE }}
        run: |
          octopus release create --project ${{ env.APP_NAME }} \
            --version="${{ env.VERSION }}" \
            --packageVersion="${{ env.VERSION }}" \
            --package="${{ env.CHART_NAME }}:${{ env.VERSION }}" \
            --no-prompt

      - name: Deploy Octopus release (staging-new)
        env:
          OCTOPUS_API_KEY: ${{ secrets.OCTOPUS_API_KEY }}
          OCTOPUS_URL: ${{ secrets.OCTOPUS_URL }}
          OCTOPUS_SPACE: ${{ secrets.OCTOPUS_SPACE }}
        run: |
          octopus release deploy --project ${{ env.APP_NAME }} \
            --version="${{ env.VERSION }}" \
            --environment staging-new \
            --no-prompt
